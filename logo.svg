<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent for web use) -->
  
  <!-- Robot Character -->
  <g transform="translate(200, 120)">
    <!-- Robot Head -->
    <circle cx="0" cy="-40" r="30" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Robot Face Visor -->
    <ellipse cx="0" cy="-45" rx="20" ry="12" fill="#2E5BBA"/>
    
    <!-- Robot Eyes -->
    <circle cx="-8" cy="-45" r="3" fill="#7DD3FC"/>
    <circle cx="8" cy="-45" r="3" fill="#7DD3FC"/>
    
    <!-- Robot Smile -->
    <path d="M-8 -32 Q0 -28 8 -32" stroke="#2E5BBA" stroke-width="2" fill="none"/>
    
    <!-- Robot Antenna -->
    <line x1="0" y1="-70" x2="0" y2="-80" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="0" cy="-83" r="3" fill="#7DD3FC"/>
    
    <!-- Robot Headphones -->
    <circle cx="-35" cy="-40" r="8" fill="#7DD3FC" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="35" cy="-40" r="8" fill="#7DD3FC" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Robot Body -->
    <rect x="-18" y="-10" width="36" height="45" rx="8" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Robot Arms -->
    <rect x="-45" y="0" width="22" height="12" rx="6" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
    <rect x="23" y="0" width="22" height="12" rx="6" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Robot Hand (waving) -->
    <circle cx="55" cy="6" r="7" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
    <path d="M50 -1 L53 -6 M55 -3 L58 -8 M60 -1 L63 -6" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Robot Legs -->
    <rect x="-8" y="35" width="10" height="22" rx="5" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
    <rect x="3" y="35" width="10" height="22" rx="5" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
    
    <!-- Robot Feet -->
    <ellipse cx="-3" cy="62" rx="7" ry="4" fill="#7DD3FC"/>
    <ellipse cx="8" cy="62" rx="7" ry="4" fill="#7DD3FC"/>
  </g>
  
  <!-- HRLA Text with 3D effect -->
  <g transform="translate(0, 200)">
    <!-- H -->
    <g fill="#2E5BBA">
      <rect x="30" y="10" width="12" height="50" />
      <rect x="30" y="28" width="32" height="10" />
      <rect x="50" y="10" width="12" height="50" />
      <!-- 3D effect -->
      <polygon points="30,10 34,6 46,6 42,10" fill="#4A90E2"/>
      <polygon points="62,10 66,6 66,56 62,60" fill="#1E3A8A"/>
    </g>
    
    <!-- R -->
    <g fill="#2E5BBA">
      <rect x="80" y="10" width="12" height="50" />
      <rect x="80" y="10" width="28" height="10" />
      <rect x="96" y="20" width="12" height="8" />
      <rect x="80" y="28" width="28" height="10" />
      <polygon points="96,38 108,60 116,56 104,34" />
      <!-- 3D effect -->
      <polygon points="80,10 84,6 112,6 108,10" fill="#4A90E2"/>
      <polygon points="108,10 112,6 112,28 108,32" fill="#1E3A8A"/>
    </g>
    
    <!-- L -->
    <g fill="#2E5BBA">
      <rect x="130" y="10" width="12" height="50" />
      <rect x="130" y="50" width="32" height="10" />
      <!-- 3D effect -->
      <polygon points="130,10 134,6 134,46 130,50" fill="#4A90E2"/>
      <polygon points="130,50 134,46 166,46 162,50" fill="#1E3A8A"/>
    </g>
    
    <!-- A -->
    <g fill="#2E5BBA">
      <polygon points="180,60 195,10 205,10 220,60 208,60 204,48 196,48 192,60" />
      <rect x="198" y="35" width="8" height="8" />
      <!-- 3D effect -->
      <polygon points="195,10 199,6 209,6 205,10" fill="#4A90E2"/>
      <polygon points="220,60 224,56 209,6 205,10" fill="#1E3A8A"/>
    </g>
  </g>
  
  <!-- Subtitle -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5BBA" letter-spacing="2px">
    HR LEAVE COMPLIANCE &amp; RESPONSE TOOL
  </text>
</svg>